<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto CG A.A.2023/2024</title>

    <!-- Import Map must be declared before the module script -->
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>
</head>
<body>
    <!-- Start Menu -->
    <div id="start-menu">
        <h1>Welcome to HauntedHouse - A Computer Graphics Exam Project</h1>
        <button id="start-button">INIZIA</button>
    </div>
    
    <!-- Canvas for rendering -->
    <canvas id="canvas"></canvas>
    
    <!-- Game container -->
    <div id="container"></div>
    
    <!-- Instructions -->
    <div id="instructions">Press <span>F</span> to turn on the light</div>
    
    <!-- Crosshair for aiming -->
    <div id="crosshair"></div>
    
    <!-- Control Panel -->
    <div id="control-panel">
        <h2>Control Panel</h2>
        <button id="toggleShadows">Toggle Shadows</button>
        <button id="toggleReflections">Toggle Reflections</button>
        <button id="toggleFPS">Toggle FPS Counter</button>
        <button id="advancedRendering">Toggle Advanced Rendering</button>
    </div>
    
    <!-- Include the main JavaScript file -->
    <script type="module" src="main.js"></script>
    
    <!-- Script for managing the start menu and visibility -->
    <script>
        const startButton = document.getElementById('start-button');
        const startMenu = document.getElementById('start-menu');
        const canvas = document.getElementById('canvas');
        const container = document.getElementById('container');
        const controlPanel = document.getElementById('control-panel');
        const instructions = document.getElementById('instructions');
        const crosshair = document.getElementById('crosshair');
        
        // Initially hide the game elements
        canvas.style.display = 'none';
        container.style.display = 'none';
        controlPanel.style.display = 'none';
        instructions.style.display = 'none';
        crosshair.style.display = 'none';
        
        // Start button click event to show the game interface
        startButton.addEventListener('click', () => {
            startMenu.style.display = 'none';
            canvas.style.display = 'block';
            container.style.display = 'block';
            controlPanel.style.display = 'block';
            instructions.style.display = 'block';
            crosshair.style.display = 'block';
        });
    </script>
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>
</body>
</html>
